<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!-- mobile responsive -->
	<meta name="description" content="IndiPixel PSD to Website practice"> <!--SEO 155 char max-->
	<meta name="keywords" content="indipix, free, template, psd"> <!--SEO 10 keywords max-->
	<meta name="author" content="Miloš Tomšik">

	<title>IndiPixel</title> <!--SEO 65 char max-->

	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header>
		<div class="green-stripe"></div>
		<nav class="d-flex align-items-center">
			<div class="container">
				<div class="row">
					<div class="brand col-6">
						<h1>indipixel</h1>
					</div>
					<div class="col-6 nav justify-content-end align-items-center">
						<a class="nav-link text-uppercase" href="#">Contact Us</a>
					</div>
				</div>
			</div>
		</nav>

	</header>

	<div class="hero bg-red d-flex align-items-center">
		<div class="container">
			<div class="row">
				<div class="hero-img col-md-6">
					<img src="./img/hero.jpg" alt="">
				</div>
				<div class="hero-text col-md-6">
					<h2 class="text-uppercase">We design and build beautiful web & mobile apps</h2>
					<h3>You can design and create, and build the most wonderful place in the world. But it takes people to make the dream a reality. - Walt Disney</h3>
					<hr>
					<a href="#" role="button" class="btn btn-primary text-uppercase">Know More</a>
				</div>
			</div>
		</div>
	</div>

	<div class="contact">
		<div class="container bg-white">
			<div class="row">
				<div class="contact col-md-6">
					<form action="">
						<label for="">Lets Talk</label>
						<input class="" type="text" name="firstName" placeholder="First Name">
						<input class="" type="text" name="lastName" placeholder="Last Name">
						<input class="" type="email" name="email" placeholder="Email">
						<input class="" type="" name="dropdown" placeholder="App Design">
						<textarea name="name" rows="8" cols="80">Type your query here</textarea>
						<button class="btn btn-primary text-uppercase" type="submit" name="">Send</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<footer>
		<div class="container">
			<div class="row">
				<div class="copyright">

				</div>
				<div class="contact">

				</div>
			</div>
		</div>
	</footer>



	<!-- BOOTSTRAP JQUERY -->
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>

	<!-- BOOTSTRAP JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

	<!-- User JavaScript -->
	<script src="js/main.js"></script>
</body>
</html>
